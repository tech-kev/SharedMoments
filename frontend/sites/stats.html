<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <link href="/css/style.css" rel="stylesheet">
      <script language="javascript" type="text/javascript" src="/js/endpoints.js"></script>
      <script language="javascript" type="text/javascript" src="/js/locales.js"></script>
      <script language="javascript" type="text/javascript" src="/js/loginUtils.js"></script>
      <script language="javascript" type="text/javascript" src="/js/mainUtils.js"></script>
      <script language="javascript" type="text/javascript" src="/js/filmlistUtils.js"></script>
      <title id="headTitle"></title>
   </head>
   <body style="display: none;">
      <nav>
         <div class="pink-bar">
            <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <h6 id="mainTitle" class="brand-logo center truncate"></h6>
         </div>
      </nav>
      <ul class="sidenav" id="mobile-menu">
         <li>
            <p class="subheader">Übersicht</p>
         </li>
         <li>
            <div class="divider"></div>
         </li>
         <li><a href="/"><i class="material-icons">home</i>Home</a></li>
         <li><a href="/filmliste"><i class="material-icons">movie</i>Filmliste</a></li>
         <li><a href="/bucketliste"><i class="material-icons">format_list_bulleted</i>Bucketliste</a></li>
         <div id="customMenu"></div>
         <li class="nav-settings"><a href="/settings"><i class="material-icons">settings</i>Einstellungen</a></li>
      </ul>
      <br>
      <div class="container">
         <div class="row">
            <div class="col s12">
               <div class="card">
                  <div class="card-image">
                     <img src="" alt="Banner" id="bannersrc">
                  </div>
                  <div class="card-content">
                     <center>
                        <p class="card-title" id="anniversary_date"></p>
                        <p class="pink lighten-3 anniversary_day" id="specialDayText"></p>
                        <p class="finalText" id="tage_zusammen"></p>
                     </center>
                  </div>
               </div>
            </div>
         </div>
         <!-- Filmliste Karte -->
         <div class="row">
            <div class="col s12 m8 offset-m2">
               <div class="card" style="border-radius: 0px;">
                  <div class="card-content">
                     <center>
                        <span class="card-title">Fakten über Fakten</span>
                     </center>
                     <div class="row center-align">
                        <div class="col s12 m6 offset-m3">
                           <ul>
                              <li>Verbrachte Lebenzeit Kevin mit Amelie: 6,5 %</li>
                              <li>Verbrachte Lebenzeit Amelie mit Kevin: 7,66 %</li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- Modal-Fenster für Filmliste -->
         <div id="newfilmlistitemmodal" class="modal">
            <div class="modal-content">
               <h5>Neuen Film hinzufügen</h5>
               <div class="row">
                  <form class="col s12">
                     <div class="row">
                        <div class="input-field col s12">
                           <input id="filmlist_titel" type="text" class="validate" required>
                           <label for="filmlist_titel">Filmname</label>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
            <div class="modal-footer">
               <a href="#!" class="modal-close waves-effect waves-green btn-flat">Abbrechen</a>
               <a href="#!" class="modal-close waves-effect waves-green btn filmlist_save_button">Speichern</a>
            </div>
         </div>
         <script>
            window.addEventListener('load', function() {
                //Funktionen, die aufgerufen werden sollen
                fetchMainTitle();
                loadCustomMenu();
                fetchBannerPicture();
                fetchAnniversaryDate();
                fetchSpecialDays();
                fetchDaysTogether();
            });
         </script>
      </div>
   </body>
</html>
